<!DOCTYPE html>
<html>
<head>
  <title>Country App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src='index.js'></script>
</head>
<body>
  <h1>Countries</h1>
  <div class='table'>
    <select id='country-list'>
    </select>
    <table>
      <thead>
        <th>Country</th>
        <th>Population</th>
        <th>Capital City</th>
      </thead>
      <tbody id="country-table">
        <td id="name"></td>  
        <td id="pop"></td>  
        <td id="cap"></td>  
      </tbody>
    </table>
    <label>Bordering Countries</label>
    <ul id="borders">
      
    </ul>
  </div>
</body>
</html>
